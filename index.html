<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agridrop | Smart Crop Planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="wrapper">
        <div id="landingSection" class="card">
            <div class="slider">
                <div class="slides">
                    <div class="slide active">
                        <img src="images/millet.webp" alt="Millet">
                        <div class="overlay">
                            <h1>Welcome to Agridrop</h1>
                            <p>Your smart guide to water-efficient crops</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/OIP.jpeg" alt="Maize">
                        <div class="overlay">
                            <h1>Maximize Your Profit</h1>
                            <p>Smart choices for sustainable farming</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/impact.jpg" alt="Sustainability">
                        <div class="overlay">
                            <h1>Efficient Planning</h1>
                            <p>Better tools for a better harvest</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button id="enterApp" class="btn-primary">ðŸŒ± Start Planning Your Crops</button>
            </div>
        </div>

        <div id="formSection" class="card form-container" style="display:none;">
            <h2>Agridrop Crop Planner</h2>
            <form id="cropForm">
                <div class="group">
                    <label>Region:</label>
                    <select id="region" required>
                        <option value="">Select Region</option>
                        <option>South India</option>
                        <option>North India</option>
                        <option>East India</option>
                        <option>West India</option>
                    </select>
                </div>
                <div class="group">
                    <label>Water Availability:</label>
                    <select id="water" required>
                        <option value="">Select Level</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <div class="group">
                    <label>Land Size (Acres):</label>
                    <input type="number" id="landSize" value="5" step="0.1" required>
                </div>
                <button type="submit" class="btn-submit">Get Recommendations</button>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
