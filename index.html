<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agridrop | Smart Crop Planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="mobile-container">
        <div id="landingPage" class="main-card">
            <div class="slider-box">
                <div class="slides">
                    <div class="slide active">
                        <img src="images/millet.webp" alt="Millet">
                        <div class="overlay-text">
                            <h1>Welcome to Agridrop</h1>
                            <p>Your smart guide to water-efficient crops</p>
                            <span>Low water crops like Millets save water.</span>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/OIP.jpeg" alt="Maize">
                        <div class="overlay-text">
                            <h1>Maximize Profit</h1>
                            <p>Plan better harvests for your land</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/impact.jpg" alt="Impact">
                        <div class="overlay-text">
                            <h1>Smart Farming</h1>
                            <p>Sustainable solutions for farmers</p>
                        </div>
                    </div>
                </div>
                <div class="nav-arrow left" id="prevSlide">&#10094;</div>
                <div class="nav-arrow right" id="nextSlide">&#10095;</div>
            </div>
            <div class="button-area">
                <button id="startBtn" class="btn-green">ðŸŒ± Start Planning Your Crops</button>
            </div>
        </div>

        <div id="formPage" class="main-card form-content" style="display:none;">
            <h2 class="form-title">Crop Planner</h2>
            <form id="cropForm">
                <div class="input-group">
                    <label>Region:</label>
                    <select id="region" required>
                        <option value="South India">South India</option>
                        <option value="North India">North India</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Water:</label>
                    <select id="water" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Land (Acres):</label>
                    <input type="number" id="landSize" value="5" step="0.1" required>
                </div>
                <button type="submit" class="btn-green-wide">Get Recommendations</button>
            </form>
            
            <div id="resultsArea"></div>
            <canvas id="resultsChart" style="margin-top: 30px; display: none;"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
