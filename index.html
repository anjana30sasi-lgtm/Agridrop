<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agridrop | Smart Crop Planning</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="app-container">
    <div class="app-card">
      <h2 class="app-title">Agridrop â€“ Water-Efficient Crop Planner</h2>
      
      <form id="cropForm">
        <div class="form-group">
          <label for="region">Region:</label>
          <select id="region" required>
            <option value="">Select Region</option>
            <option value="South India">South India</option>
            <option value="North India">North India</option>
            <option value="East India">East India</option>
            <option value="West India">West India</option>
          </select>
        </div>

        <div class="form-group">
          <label for="water">Water Availability:</label>
          <select id="water" required>
            <option value="">Select Level</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="landSize">Land Size (in acres):</label>
          <input type="number" id="landSize" value="5" min="0.1" step="0.1" required>
        </div>

        <button type="submit" class="submit-btn">Get Recommendations</button>
      </form>

      <div id="results" class="results-section"></div>
    </div>
  </div>

  <script src="app (1).js"></script>
</body>
</html>
