<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agridrop | Smart Crop Planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="wrapper">
        <div id="landingPage" class="card">
            <div class="slider">
                <div class="slide active">
                    <img src="images/millet.webp" alt="Millet">
                    <div class="overlay"><h1>Welcome to Agridrop</h1></div>
                </div>
                <div class="slide">
                    <img src="images/OIP.jpeg" alt="Maize">
                    <div class="overlay"><h1>Maximize Profit</h1></div>
                </div>
                <div class="slide">
                    <img src="images/impact.jpg" alt="Sustainability">
                    <div class="overlay"><h1>Smart Farming</h1></div>
                </div>
            </div>
            <div class="footer">
                <button id="startBtn" class="btn-green">ðŸŒ± Start Planning Your Crops</button>
            </div>
        </div>

        <div id="formPage" class="card form-padding" style="display:none;">
            <h2 class="heading-green">Crop Planner</h2>
            <form id="cropForm">
                <div class="group">
                    <label>Region:</label>
                    <select id="region" required>
                        <option value="South India">South India</option>
                        <option value="North India">North India</option>
                        <option value="East India">East India</option>
                        <option value="West India">West India</option>
                    </select>
                </div>
                <div class="group">
                    <label>Water:</label>
                    <select id="water" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="group">
                    <label>Land (Acres):</label>
                    <input type="number" id="landSize" value="5" step="0.1" required>
                </div>
                <button type="submit" class="btn-green">Get Recommendations</button>
            </form>
            
            <div id="resultsArea"></div>
            <canvas id="resultsChart" style="margin-top: 30px; display: none;"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
